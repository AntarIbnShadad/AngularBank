<div class="container">
  <!-- Left: form section -->
  <div class="form-section">
    <div class="logo-text">ðŸ’³ FullStack Bank</div>
    <h2>Create your account</h2>
    <p>Join us to manage your digital finances securely.</p>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <label>
        Username
        <input
          type="text"
          formControlName="username"
          placeholder="Enter username"
        />
        <app-form-error
          [control]="registerForm.get('username')"
          fieldName="Username"
        ></app-form-error>
      </label>

      <label>
        Password
        <input
          type="password"
          formControlName="password"
          placeholder="Enter password"
        />
        <app-form-error
          [control]="registerForm.get('password')"
          fieldName="Password"
        ></app-form-error>
      </label>
      <label>
        Profile Image
        <input type="file" formControlName="image" placeholder="Image link" />
      </label>

      <button type="submit">Register</button>
      <div class="redirect">
        Already have an account? <a routerLink="/login">Log in</a>
      </div>
    </form>
  </div>

  <!-- Right: visual section with logo -->
  <div class="visual-section">
    <div class="visual-section">
      <img
        src="assets/images/fullstack-logo.png"
        alt="FullStack Bank Logo"
        class="overlay-logo"
      />
      <h1>Welcome to <strong>FullStack Bank</strong></h1>
      <p>Access your account and manage transactions anytime, anywhere.</p>
    </div>
  </div>
</div>
