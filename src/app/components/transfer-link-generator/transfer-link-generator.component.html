<div class="max-w-md mx-auto p-6 bg-white shadow-lg rounded-xl">
    <h2 class="text-xl font-bold mb-4 text-center">Generate Transfer Link</h2>
  
    <div class="mb-4">
      <label class="block mb-1 text-sm font-medium text-gray-700">Recipient Username</label>
      <input
        type="text"
        [(ngModel)]="recipientUsername"
        placeholder="e.g. john_doe"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
  
    <div class="mb-4">
      <label class="block mb-1 text-sm font-medium text-gray-700">Amount</label>
      <input
        type="number"
        [(ngModel)]="amount"
        placeholder="e.g. 100"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
  
    <button
      (click)="generateLink()"
      [disabled]="!recipientUsername || !amount"
      class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition"
    >
      Generate Link
    </button>
  
    <div *ngIf="generatedLink" class="mt-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">Generated Link</label>
      <div class="flex items-center space-x-2">
        <input
          type="text"
          [value]="generatedLink"
          readonly
          class="flex-1 px-3 py-2 border rounded-md bg-gray-50 text-sm"
        />
        <button
          (click)="copyToClipboard()"
          class="bg-green-600 text-white px-3 py-2 rounded hover:bg-green-700 transition"
        >
          {{ copied ? 'Copied!' : 'Copy' }}
        </button>
      </div>
    </div>
  </div>
