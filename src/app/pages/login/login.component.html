<div
  class="flex justify-center items-center min-h-screen gap-16 p-8 bg-white dark:bg-gray-900 animate-fade-in"
>
  <!-- Left image section -->
  <div class="w-full max-w-[450px]">
    <img src="assets/images/l1.png" alt="Bank illustration" class="w-full" />
  </div>

  <!-- Right login form section -->
  <div
    class="w-full max-w-[400px] flex flex-col bg-white dark:bg-gray-800 p-6 rounded-lg shadow"
  >
    <h2 class="text-[#28a745] dark:text-green-400 text-2xl font-semibold mb-2">
      Log in to your account
    </h2>
    <p class="text-sm mb-6 text-gray-600 dark:text-gray-300">
      If you do not have an account,
      <a routerLink="/register" class="text-[#007bff] hover:underline"
        >register here</a
      >
    </p>

    <form
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      class="flex flex-col gap-4"
    >
      <!-- Username -->
      <label class="flex flex-col font-medium text-sm text-white">
        Username
        <input
          type="text"
          formControlName="username"
          placeholder="Username"
          class="mt-1 p-2 border border-gray-300 rounded text-sm bg-transparent text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400"
        />
        <app-form-error
          [control]="loginForm.get('username')"
          fieldName="Username"
        ></app-form-error>
      </label>

      <!-- Password -->
      <label class="flex flex-col font-medium text-sm text-white">
        Password
        <input
          type="password"
          formControlName="password"
          placeholder="Password"
          class="mt-1 p-2 border border-gray-300 rounded text-sm bg-transparent text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400"
        />
        <a
          class="mt-1 text-xs self-end text-[#007bff] hover:underline"
          href="#"
        >
          Forgot password?
        </a>
        <app-form-error
          [control]="loginForm.get('password')"
          fieldName="Password"
        ></app-form-error>
      </label>

      <!-- Submit -->
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="bg-[#28a745] hover:bg-[#218838] text-white font-bold p-3 rounded text-[15px] transition disabled:opacity-50"
      >
        Log in
      </button>
    </form>
  </div>
</div>
