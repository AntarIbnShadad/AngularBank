<h2 class="text-2xl font-bold mb-4">Deposit Page</h2>

@if(isOwner()){
<div class="space-y-4">
  <p class="text-gray-700">You can edit the amount below and share the link.</p>

  <label class="block">
    <span class="text-gray-600">Amount:</span>
    <input
      type="number"
      [value]="amount()"
      (input)="updateAmount($event)"
      class="border rounded px-4 py-2 mt-2 w-full"
    />
  </label>

  <p class="text-gray-700">Share this link:</p>
  <code class="bg-gray-100 px-2 py-1 block mb-2">{{ shareableLink }}</code>

  <button
    (click)="copyLink()"
    class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded"
  >
    Copy Link
  </button>
</div>
} @else {
<div class="space-y-4">
  <p class="text-gray-700">
    Please deposit
    <strong>{{ amount() }} KD</strong> to user
    <strong>{{ ownerUsername() }}</strong
    >.
  </p>

  <button
    *ngIf="!transferConfirmed()"
    (click)="confirmTransfer()"
    class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded"
  >
    Confirm Transfer
  </button>

  <p *ngIf="transferConfirmed()" class="text-green-600 font-medium">
    Transfer confirmed. Thank you!
  </p>
</div>
}
