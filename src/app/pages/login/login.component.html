<div class="auth-container">
  <div class="auth-image">
    <img src="assets/images/bank-illustration.png" alt="Bank illustration" />
  </div>
  <div class="auth-form">
    <h2 class="title">Log in to your account</h2>
    <p>
      If you do not have an account, <a routerLink="/register">register here</a>
    </p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <label>
        Username
        <input type="text" formControlName="username" placeholder="Username" />
        <app-form-error
          [control]="loginForm.get('username')"
          fieldNaMe="Username"
        ></app-form-error>
      </label>

      <label>
        Password
        <input
          type="password"
          formControlName="password"
          placeholder="Password"
        />
        <a class="forgot" href="#">Forgot password?</a>
        <app-form-error
          [control]="loginForm.get('password')"
          fieldName="Password"
        ></app-form-error>
      </label>

      <button type="submit">Log in</button>
    </form>
  </div>
</div>
