<div
  class="flex justify-center items-center min-h-screen gap-16 p-8 bg-gray-100 dark:bg-gray-900 animate-fade-in"
>
  <!-- Left image section -->
  <div class="w-full max-w-[450px]">
    <img src="assets/images/l1.png" alt="Bank illustration" class="w-full" />
  </div>

  <!-- Right register form section -->
  <div
    class="w-full max-w-[400px] flex flex-col bg-white dark:bg-gray-800 p-6 rounded-lg shadow space-y-6"
  >
    <h2
      class="text-2xl font-bold text-center text-green-600 dark:text-green-400"
    >
      Create an Account
    </h2>
    <form
      [formGroup]="registerForm"
      (ngSubmit)="onSubmit()"
      enctype="multipart/form-data"
      class="flex flex-col gap-4"
    >
      <!-- Username -->
      <div class="space-y-2">
        <label for="username" class="block text-gray-700 dark:text-gray-200"
          >Username</label
        >
        <input
          id="username"
          type="text"
          formControlName="username"
          placeholder="Username"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
        />
        <!-- Form error -->
        <app-form-error
          [control]="registerForm.get('username')"
          fieldName="Username"
        ></app-form-error>
      </div>

      <!-- Password -->
      <div class="space-y-2">
        <label for="password" class="block text-gray-700 dark:text-gray-200"
          >Password</label
        >
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
        />
        <!-- Form error -->
        <app-form-error
          [control]="registerForm.get('password')"
          fieldName="Password"
        ></app-form-error>
      </div>

      <!-- Image Upload -->
      <div class="space-y-2">
        <label for="image" class="block text-gray-700 dark:text-gray-200"
          >Profile Image</label
        >
        <input
          id="image"
          type="file"
          (change)="onFileSelected($event)"
          accept="image/*"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
        />
        <!-- Form error -->
        <app-form-error
          [control]="registerForm.get('image')"
          fieldName="Image"
        ></app-form-error>
      </div>

      <!-- Submit -->
      <button
        type="submit"
        [disabled]="loading || registerForm.invalid"
        class="w-full bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition disabled:opacity-50"
      >
        Register
      </button>

      <!-- Error message -->
      <p *ngIf="errorMessage" class="text-red-500 text-center mt-4">
        {{ errorMessage }}
      </p>
    </form>

    <p class="text-center text-sm text-gray-600 dark:text-gray-300">
      Already have an account?
      <a
        routerLink="/login"
        class="text-green-600 hover:underline dark:text-green-400"
        >Login here</a
      >
    </p>
  </div>
</div>
