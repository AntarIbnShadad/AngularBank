<div
  class="flex justify-center items-center min-h-screen gap-16 p-8 bg-gray-100 dark:bg-gray-900 animate-fade-in"
>
  <!-- Left image section -->
  <div class="w-full max-w-[450px]">
    <img src="assets/images/l1.png" alt="Bank illustration" class="w-full" />
  </div>

  <!-- Right register form section -->
  <div
    class="w-full max-w-[400px] flex flex-col bg-gray-900 p-6 rounded-lg shadow space-y-6"
  >
    <h2 class="text-2xl font-bold text-center text-green-400">
      Create an Account
    </h2>
    <form
      [formGroup]="registerForm"
      (ngSubmit)="onSubmit()"
      enctype="multipart/form-data"
      class="flex flex-col gap-4"
    >
      <!-- Username -->
      <div class="space-y-2">
        <label for="username" class="block text-white">Username</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          placeholder="Username"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-transparent text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-green-400"
        />
        <!-- Form error -->
        <app-form-error
          [control]="registerForm.get('username')"
          fieldName="Username"
        ></app-form-error>
      </div>

      <!-- Password -->
      <div class="space-y-2">
        <label for="password" class="block text-white">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-transparent text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-green-400"
        />
        <!-- Form error -->
        <app-form-error
          [control]="registerForm.get('password')"
          fieldName="Password"
        ></app-form-error>
      </div>

      <!-- Image Upload -->
      <div class="space-y-2">
        <label for="image" class="block text-white">Profile Image</label>
        <input
          id="image"
          type="file"
          (change)="onFileSelected($event)"
          accept="image/"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg text-white bg-transparent focus:outline-none focus:ring-2 focus:ring-green-400 file:text-white file:bg-transparent file:border-0"
        />
        <!-- Form error -->
        <app-form-error
          [control]="registerForm.get('image')"
          fieldName="Image"
        ></app-form-error>
      </div>

      <!-- Submit -->
      <button
        type="submit"
        [disabled]="loading || registerForm.invalid"
        class="w-full bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition disabled:opacity-50"
      >
        Register
      </button>
    </form>

    <p class="text-center text-sm text-gray-300">
      Already have an account?
      <a routerLink="/login" class="text-green-400 hover:underline"
        >Login here</a
      >
    </p>
  </div>
</div>
